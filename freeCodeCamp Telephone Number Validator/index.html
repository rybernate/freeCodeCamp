<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=0"/>
  <title>Telephone Number Validator Project</title>
  <link rel="stylesheet" href="./styles.css"/>
  <script src="https://kit.fontawesome.com/281d26ba9e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Telephone Number Validator</h1>
    <div id="wrapper"><div id="camera"></div>

    <div id="results-wrapper"><div id="results-div"></div></div>
    </div>
    </content>
