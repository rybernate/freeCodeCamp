<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=0"/>
    <title>Pok√©mon Search App</title>
    <link rel="stylesheet" href="./styles.css"/>
    <script src="https://kit.fontawesome.com/281d26ba9e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="pokedex">
    <section id="header">
      <div id="pokedex-topleft">
        <div id="light-1"></div>
        <div id="light-2"></div>
        <div id="light-3"></div>
        <div id="light-4"></div>
      </div>
      <div id="pokedex-topright"></div>
    </section>
    <section id="content-header">
      <div id="light-5"></div>
      <div id="light-5"></div>
    </section>
    <section id="content-1">
      <div id="image">
        </div>
    </section>
    <section id="content-footer">
      <div id="light-6"></div>
      <div id="cf-spacer">
        <div id="pokemon-id"></div>
        <div id="pokemon-name"></div>
      </div>
      <div id="speaker">
        <div id="s1"></div>
        <div id="s2"></div>
        <div id="s3"></div>
        <div id="s4"></div>
      </div>
    </section>
    <section id="content-2">
      <div id="types"></div>
  <div id="weight"></div>
  <div id="height"></div>
  <div id="hp"></div>
  <div id="attack"></div>
  <div id="defense"></div>
  <div id="special-attack"></div>
  <div id="special-defense"></div>
  <div id="speed"></div>
    </section>
    <section id="search">
        <div id="lgBtn"></div>
        <div id="light-7"></div>
        <div id="light-8"></div>
        <div id="searchCtr">
          <div id="redBar"></div><div id="greenBar"></div>
          <input id="search-input" name="search-input" placeholder="Name or ID" required/>
        </div>
      <div id="dPadH">
      <div id="dPadVtop"></div>
      <div id="dPadVbtm"></div></div>
      <button id="search-button">GO!</button>
      <span class ="tiny-details">() - - - -</span>
    </section>
    </div>
    <script src="./script.js"></script>
  </body>
  <footer>by rybernate</footer>
</html>
